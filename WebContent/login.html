<!DOCTYPE html>
<html>
<head>
<title>Simple Login Form</title>
</head>
<style>
table {
	border-style: solid;
	position: absolute;
	top: 40%;
	left: 40%;
	padding: 10px;
}
</style>

<body>

	<table>
		<tr bgcolor="black">
			<th colspan="3"><font color="white">Enter login details</th>
		</tr>
		<tr height="20"></tr>
		<tr>
			<td>User Name</td>
			<td>:</td>
			<td><input type="text" id="username" /></td>
		</tr>
		<tr>
			<td>Password</td>
			<td>:</td>
			<td><input type="password" id="password" /></td>
		</tr>
		<tr height="10"></tr>
		<tr>
			<td></td>
			<td></td>
			<td align="center"><button id="submit" onclick="submit()">Submit</button></td>
		</tr>
	</table>

</body>

<script>
	function submit() {
		var username = document.getElementById("username").value
		var password = document.getElementById("password").value
		if (username == "exampleuser" && password == "examplepass") {
			window.location.href = "homepage.html";
		} else {
			alert('Invalid password or username')
		}
	}
</script>
</html>
